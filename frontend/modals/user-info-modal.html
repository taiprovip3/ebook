<!-- User Info Modal -->
<div class="modal" id="userInfoModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userInfoModalLabel">Thông tin người dùng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <dl class="row" id="userInfoModalData">
                    <dt class="col-sm-4">ID:</dt>
                    <dd class="col-sm-8" id="userId"></dd>

                    <dt class="col-sm-4">Họ:</dt>
                    <dd class="col-sm-8" id="userFirstName"></dd>

                    <dt class="col-sm-4">Tên:</dt>
                    <dd class="col-sm-8" id="userLastName"></dd>

                    <dt class="col-sm-4">Tên đầy đủ:</dt>
                    <dd class="col-sm-8" id="userFullName"></dd>

                    <dt class="col-sm-4">Tên đăng nhập:</dt>
                    <dd class="col-sm-8" id="userName"></dd>

                    <dt class="col-sm-4">Email:</dt>
                    <dd class="col-sm-8" id="userEmail"></dd>

                    <dt class="col-sm-4">Ngày tạo:</dt>
                    <dd class="col-sm-8" id="userCreatedAt"></dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
