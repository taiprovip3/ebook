<!-- Change Password Modal -->
<style>
    .modal-content {
        animation: slide-down 0.5s ease-out;
    }

    @keyframes slide-down {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-content {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-control {
        background-color: rgb(240, 248, 255);
        transition: box-shadow 0.3s ease-in-out;
    }

    .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        background-color: rgb(255, 255, 255);
    }

</style>
<div class="modal" id="changePasswordModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Thay đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control p-3" id="currentPassword" placeholder="Nhập mật khẩu hiện tại" required>
                            <span class="input-group-text csp"><i class="fas fa-eye" id="toggleCurrentPassword"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control p-3" id="newPassword" placeholder="Nhập mật khẩu mới" required>
                            <span class="input-group-text csp"><i class="fas fa-eye" id="toggleNewPassword"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control p-3" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                    </div>
                    <div class="text-end"><button type="submit" class="btn btn-danger">Lưu thay đổi</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('#toggleCurrentPassword').on('click', function() {
        let passwordField = $('#currentPassword');
        let type = passwordField.attr('type') === 'password' ? 'text' : 'password';
        passwordField.attr('type', type);
        $(this).toggleClass('fa-eye fa-eye-slash');
    });

    $('#toggleNewPassword').on('click', function() {
        let passwordField = $('#newPassword');
        let type = passwordField.attr('type') === 'password' ? 'text' : 'password';
        passwordField.attr('type', type);
        $(this).toggleClass('fa-eye fa-eye-slash');
    });
</script>
